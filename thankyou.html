<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | datGlamZone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffe6f0;
        font-family: "Urbanist", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .thankyou-card {
        background: #fff;
        border-radius: 16px;
        padding: 50px 30px;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .thankyou-card h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #b30059;
        margin-bottom: 20px;
      }

      .thankyou-card p {
        color: #000;
        font-size: 1.1rem;
        margin-bottom: 30px;
      }

      .btn-home {
        background-color: #ff4f93;
        color: white;
        padding: 12px 30px;
        border-radius: 50px;
        border: none;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .btn-home:hover {
        background-color: #ff2c7d;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="thankyou-card">
      <h1>Thank You!</h1>
      <p>
        Your booking request has been submitted successfully. <br />
        We'll get back to you shortly to glam you up!
      </p>
      <a href="index.html" class="btn-home">Return to Homepage</a>
    </div>
  </body>
</html>
